<ion-view style="" id="page4" title="signin" hide-nav-bar="true">
    <ion-content class="tb-sign-wrap" padding="true">
		<div class="tb-wrap">
			<div class="tb-sign-logo">
				<img src="img/tb-logo.png">
			</div>
			<div class="tb-sign-col">
				<h2>SIGN IN</h2>
				<div class="tb-sign-div">
					<div class="sign_in_error" ng-show="sign_in_error">
					{{sign_in_error_msg}}
				</div>
					<div ng-form="sign_in">
					<div class="tb-play-btn" ng-click="submitted=true;dosignin(sign_in)"></div>
					<input class="tb-sign-input" type="email" placeholder="EMAIL" name="email" ng-model="signin.email" required>
					<small class="error" ng-show="submitted && sign_in.email.$error.required">Enter Your Email Id</small>

					    <small class="error" ng-show="submitted && sign_in.email.$error.invalid">Invalid Email.</small>
					<hr>
					<input class="tb-sign-input1" type="password" placeholder="PASSWORD" name="password" ng-model="signin.password" required>
					<small class="error" ng-show="submitted && sign_in.password.$error.required">Enter Your Email Id</small>

					    <small class="error" ng-show="submitted && sign_in.password.$error.invalid">Invalid Email.</small>
				</div>
				</div>
				<p>Forgot your pasword <a href="#" ui-sref="sidemenu.forgot">click here</a></p>
				<p>Donâ€™t have an account ?<a href="#" ui-sref="sidemenu.signup"> Sign Up</a></p>
			</div>
		</div>
    </ion-content>
</ion-view>
